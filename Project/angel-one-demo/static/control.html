<!DOCTYPE html>
<html>
<head>
    <title>Run Python Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h2>▶ Run Angel One Python Code</h2>

    <button class="btn btn-success mt-3" onclick="runCode()">
        Get NIFTY LTP
    </button>

    <h3 class="mt-4" id="output">Waiting...</h3>
</div>

<script>
function runCode() {
    document.getElementById("output").innerText = "Fetching...";

    fetch("/run-pathu", {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            document.getElementById("output").innerText =
                "NIFTY LTP: ₹ " + data.ltp;
        } else {
            document.getElementById("output").innerText = "Error!";
        }
    });
}
</script>

</body>
</html>
